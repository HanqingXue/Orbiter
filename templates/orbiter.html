<script type="text/javascript">
  function chartInit() {
    var option = {
    backgroundColor: '#000',
    globe: {
        baseTexture: "{{ static_url('images/earth.jpeg')}}",
        //heightTexture: '/asset/get/s/data-1491889019097-rJQYikcpl.jpg',
        shading: 'lambert',
        light: {
            ambient: {
                intensity: 0.3
            },
            main: {
                intensity: 0.3
            }
        },
        viewControl: {
            autoRotate: true,
            targetCoord: [0, 0],
            autoRotateSpeed: 0.006146540
            //[116.46, 39.92]
        }
    },
    series: {
        type: 'lines3D',
        coordinateSystem: 'globe',
        blendMode: 'lighter',
        lineStyle: {
            width: 2,
            color: '#3A5FCD',
            opacity: 0.9
        },

        effect: {
                show: true,
                period: 4,
                trailLength: 0.02,
                symbol: 'arrow',
                symbolSize: 5,
        },
        data: routes
    }}
    chart.setOption(option);
  }
</script>
<script type="text/javascript">
  function sateillteInit() {

    for(var i = 0; i < 90; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }   

    for(var i = 45; i < 135; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }   

    for(var i = 90; i < 180; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }   

    for(var i = 135; i < 225; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }   

    for(var i = 180; i < 270; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }   

    for(var i = 225; i < 315; i+= 0.5)
    {
      var start = [i*1, 0];
      var end   = [90 + i, 0];
      var raduis = [];
      var revRaduis = []
      raduis.push(start);
      raduis.push(end);
      revRaduis.push(-start);
      revRaduis.push(-end);
      routes.push(raduis);
    }
  }
</script>
